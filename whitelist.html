<div class="caja1" id="pageWhitelist">
    <div class="card2" style="text-align:center">
        <h1>Listas Blancas</h1>
        <button class="ctrlgrn" onclick="insertWL()" id="btnCreateWL">Registrar en Lista Blanca</button>
        <br/>
        <hr/>
        <br/>
    </div>
    <div id="wllist">
        <button id="refreshWLBtn" class="ctrlyel" onclick="actualizarWhitelist()">â†º Actualizar</button>
        <br/><br/>
        <table id="tableWhitelist">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patente</th>
                    <th>Empresa</th>
                    <th class="no-sort">Controles</th>
                </tr>
            </thead>
            <tbody id="tbWlList">
            </tbody>
        </table>
    </div>
    <!-- Formulario Crear -->
    <div id="minsert-overlay" onclick="closeModal('minsert')" class="mdl-overlay"></div>
    <div id="minsert-modal" class="mdl-content">
        <h1>Ingresar a Lista Blanca</h1>
        <form action="" method="POST" id="formWLInsert">
            <input required type="text" name="patente" id="selInsPatente" class="entrada" placeholder="XXXXXX">
            <select required name="empresa" id="empWlSel" class="entrada">
            </select>
            <button class="btn" name="btnSubmit">Ingresar</button>
        </form>
    </div>
    <!-- Formulario Modificar -->
    <div id="mupdate-overlay" onclick="closeModal('mupdate')" class="mdl-overlay"></div>
    <div id="mupdate-modal" class="mdl-content">
        <h1>Modificar</h1>
        <form action="" method="POST" id="formWLUpdate">
            <input required type="number" name="idWL" id="selUpdID" style="display: none">
            <input required type="text" name="patente" id="selUpdPatente" class="entrada" placeholder="XXXXXX">
            <select required name="empresa" id="empWlUpd" class="entrada">
            </select>
            <button type="button" class="btn" name="btnSubmit" id="updWlBtn">Guardar Cambios</button>
        </form>
    </div>
</div>
<script src="js/whitelist.js"></script>
